<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="app" content="enrichment_analysis" />
  <meta name="web_invoke_enrichment" content="http://localhost:7452/analysis_apps/enrichment">
  <meta name="web_invoke_inspector" content="http://localhost:7452/database/inspect_database">
  <title>Gene Set Enrichment Tool</title>
  <!-- MDB icon -->
  <link rel="shortcut icon" href="/logo.png" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="/styles/bootstrap5/css/mdb.min.css" />
</head>

<body>
  <!-- Start your project here-->
  <div class="container">

    <!-- Tabs navs -->
    <ul class="nav nav-tabs mb-3" id="ex-with-icons" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="ex-with-icons-tab-1" data-mdb-toggle="tab" href="#ex-with-icons-tabs-1"
          role="tab" aria-controls="ex-with-icons-tabs-1" aria-selected="true"><i
            class="fas fa-chart-pie fa-fw me-2"></i>Run Enrichment Analysis</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="ex-with-icons-tab-2" data-mdb-toggle="tab" href="#ex-with-icons-tabs-2" role="tab"
          aria-controls="ex-with-icons-tabs-2" aria-selected="false"><i class="fas fa-cogs fa-fw me-2"></i>Analysis
          Result</a>
      </li>
    </ul>
    <!-- Tabs navs -->

    <!-- Tabs content -->
    <div class="tab-content" id="ex-with-icons-content">
      <div class="tab-pane fade show active" id="ex-with-icons-tabs-1" role="tabpanel"
        aria-labelledby="ex-with-icons-tab-1">

        <div class="row">

          <section class="pb-4">
            <div class="bg-white rounded-5">

              <section class="w-100 p-4 pb-4 d-flex justify-content-center">
                <div style="width: 22rem;">
                  <label for="enrichment_background" class="form-label">Select an enrichment background:</label>
                  <select id="enrichment_background" class="select form-select" data-mdb-option-height="44">
                    <option value="GO" data-mdb-secondary-text="Secondary text">Gene Ontology</option>
                    <option value="keyword" data-mdb-secondary-text="Secondary text">UniProt Keyword Ontology</option>
                    <option value="Pfam" data-mdb-secondary-text="Secondary text">Pfam</option>
                  </select>
                </div>
              </section>
            </div>
          </section>

        </div>
        <div class="row">
          <div class="col">
            <label for="input_idlist" class="form-label">Input Gene Symbols:</label>
            <textarea class="form-control" id="input_idlist" rows="3"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <button id="run" type="submit" class="btn btn-primary mb-3">Run</button>
          </div>
        </div>

      </div>
      <div class="tab-pane fade" id="ex-with-icons-tabs-2" role="tabpanel" aria-labelledby="ex-with-icons-tab-2">

        <div id="enrichment-result-table"></div>

      </div>

    </div>
    <!-- Tabs content -->



    <div id="busy-indicator" style="z-index:999999; position: absolute; left: 0; top: 0; float: left; width: 100%; height: 100%; 
    background-color: rgba(0, 0, 0, 0.555); display: none;">
      <div class="d-flex justify-content-center"
        style="position: absolute; left: 50%; top: 50%; transform: translate(0, -50%); color: white;">

        <div class="spinner-border" role="status">
          <span class="visually-hidden"></span>
        </div>

        <div>
          &nbsp;&nbsp;&nbsp; Loading...
        </div>

      </div>
    </div>


    <div id="toast-message" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">


    </div>

  </div>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="/styles/bootstrap5/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script src="/javascript/linq.min.js" type="text/javascript"></script>
  <script src="/javascript/biocad_desktop.min.js" type="text/javascript"></script>
</body>

</html>
