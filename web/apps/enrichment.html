<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="/styles/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Run</button>

  </div>

  <script src="/styles/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"

</html>
