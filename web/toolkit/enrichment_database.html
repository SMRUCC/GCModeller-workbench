<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="app" content="enrichment_database" />
  <meta name="web_invoke_imports" content="http://localhost:7452/database/imports_uniprot">
  <title>Enrichment Database Toolkit</title>
  <!-- MDB icon -->
  <link rel="shortcut icon" href="/logo.png" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="/styles/bootstrap5/css/mdb.min.css" />
</head>

<body>
  <!-- Start your project here-->
  <div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
      <div class="row">
        <div class="col">

          <label for="formFile" class="form-label">Imports UniProt database assembly as background model:</label>
          <button id="open_uniprot" type="button" class="btn btn-primary mb-3">Open</button>
          <input class="form-control" type="text" id="formFile">
        </div>

      </div>

      <div class="row">
        <div class="col-auto">
          <label for="title" class="form-label">Database Name:</label>
          <input class="form-control" type="text" id="title">
          <label for="description" class="form-label">Notes:</label>
          <textarea class="form-control" id="description" rows="5"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-auto">
          <button id="imports" type="button" class="btn btn-primary mb-3">Imports</button>
        </div>
      </div>


    </div>

    <div id="busy-indicator" style="z-index:999999; position: absolute; left: 0; top: 0; float: left; width: 100%; height: 100%; 
      background-color: rgba(0, 0, 0, 0.555); display: none;">
      <div class="d-flex justify-content-center"
        style="position: absolute; left: 50%; top: 50%; transform: translate(0, -50%); color: white;">

        <div class="spinner-border" role="status">
          <span class="visually-hidden"></span>
        </div>

        <div>
          &nbsp;&nbsp;&nbsp; Loading...
        </div>

      </div>
    </div>


    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div class="toast show fade toast-danger" role="alert" aria-live="assertive" aria-atomic="true"
        data-mdb-color="danger" data-mdb-autohide="false">
        <div class="toast-header toast-danger">
          <i class="fas fa-exclamation-circle fa-lg me-2"></i>
          <strong class="me-auto">MDBootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="btn-close" data-mdb-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>

    </div>

  </div>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="/styles/bootstrap5/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script src="/javascript/linq.min.js" type="text/javascript"></script>
  <script src="/javascript/biocad_desktop.min.js" type="text/javascript"></script>
</body>

</html>
